<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Assets/css/estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Assets/js/script.js"></script>
    <title>Dios nos ha abandonado</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Simulación de Integral</h1>
        <div class="form-group">
          <img src="/Assets/img/integral.png" alt="" class="rounded mx-auto d-block">
          <br>
          <label for="simulationsSlider">Elige una cantidad de simulaciones entre 1 y 200:</label>
          <br>
          <br>
          <input type="range" class="form-control-range" id="simulationsSlider" min="1" max="200" value="0">
          <span id="simulationsValue">0</span>
        </div>
        <button type="button" class="btn btn-primary btn-block mt-3 mx-auto d-block" onclick="calcularMonteCarlo()">Calcular Montecarlo</button>
        <div id="results" class="mt-4">
          <h3>Resultados:</h3>
          <p>Resultado Matemático de la Integral: <span id="resultadoMatematico"></span></p>
          <p>Resultado Aproximado de la Integral (Monte Carlo): <span id="resultadoMonteCarlo"></span></p>
          <p>Porcentaje de Error: <span id="porcentajeError"></span>%</p>

        </div>
      </div>
    

</body>
</html>
